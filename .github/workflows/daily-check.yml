name: Daily Check

on:
  schedule:
    - cron: "0 0 * * *"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: ${{ matrix.os }}-${{ matrix.target }}-${{ matrix.toolchain }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        target: [ x86_64-unknown-linux-gnu ]
        toolchain: [ stable ]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust Toolchain
      uses: hecrj/setup-rust-action@v2
      with:
        rust-version: ${{ matrix.toolchain }}
        targets: ${{ matrix.target }}

    - name: Setup Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        prefix-key: ${{ matrix.os }}-${{ matrix.target }}-${{ matrix.toolchain }}

    - name: Daily Check
      run: cargo run --example detect-valve-api-change --feature deny-unknown-fields -- ${{ secrets.DEV_STEAM_API_KEY }}

    # Maybe create an issue in the future?
