name: Development

on:
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: ${{ matrix.os }}-${{ matrix.target }}-${{ matrix.toolchain }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        target: [ x86_64-unknown-linux-gnu ]
        toolchain: [ stable, nightly ]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust Toolchain
      uses: hecrj/setup-rust-action@v2
      with:
        rust-version: ${{ matrix.toolchain }}
        targets: ${{ matrix.target }}
        components: rustfmt, clippy

    - name: Setup Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        prefix-key: ${{ matrix.os }}-${{ matrix.target }}-${{ matrix.toolchain }}

    - name: Format Check
      run: cargo fmt --check

    - name: Clippy Check
      run: cargo clippy -- -D warnings

    - name: Build Library
      run: cargo build --verbose

    - name: Build Examples
      run: cargo build --examples --verbose

    - name: Test
      run: cargo test --verbose

    - name: API Check
      if: github.actor != 'dependabot[bot]'
      run: cargo run --example detect-valve-api-change --features deny-unknown-fields -- ${{ secrets.DEV_STEAM_API_KEY }}

  nix-build:
    name: Nix Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
      - name: Building package
        run: nix build 
